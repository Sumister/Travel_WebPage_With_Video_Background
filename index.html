<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Agency Page</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>

        <video src="./assets/video.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Have a Look</h2>
            <h3>Exploring The Nature</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum delectus quod officiis quam! Repellendus unde laudantium animi quibusdam molestiae consequuntur?</p>
            <a href="#">Travel</a>
        </div>

            <ul class="social">
                <li><a href="#"><img src="./assets/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="./assets/twitter.png" alt=""></a></li>
                <li><a href="#"><img src="./assets/instagram.png" alt=""></a></li>
            </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tour</a></li>
            <li><a href="#">Travel</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
